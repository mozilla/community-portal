# https://docs.github.com/en/actions

name: "Code Standards"

on:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"
      - "707"

jobs:
  coding-standards:
    name: "Coding Standards"

    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        php-version:
          - "7.2"

        dependencies:
          - "highest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2.3.1"

      - name: WPCS check
        uses: 10up/wpcs-action@master
